<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/styles.css}"/>

</head>

<body>

<div th:replace="~{header :: header}">...</div>

<section >
    <div>
        <div>
            <h2 th:text="${'Welcome, ' + username + ', ' + roles + '!'}"></h2>
        </div>
    </div>


</section>

<div sec:authorize="hasRole('ADMIN')" >
    <a th:href="@{/inquiries}">INQUIRIES</a>
</div>
<div>
    <a sec:authorize="isAuthenticated()" th:href="@{/displayProfile}" >PROFILE</a>
</div>
<div>
    <a sec:authorize="hasRole('ADMIN')" th:href="@{/applications}" debug="true">APPLICATIONS</a>
</div>

<div>
    <a sec:authorize="authenticated()" th:href="@{/application}">SUBSCRIBE TO A PLAN</a>
</div>


<div th:replace="~{footer :: footer}">...</div>


<p th:if="${success} == true" th:text="'New user for ' + ${email} + ' was created successfully!'"></p>

</body>

</html>
