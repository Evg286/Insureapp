<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">



<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <title>INSURME - Login</title>
</head>
<body>
<header th:replace="~{header :: header}"></header>
<section id="location">
    <ul>
        <li><a th:href="@{/home}">Home</a></li>
        <li class="active"><i></i>Login</li>
    </ul>
</section>
<section>
    <div id="login">
    <h1>LOGIN</h1>
    <li class="alert alert-danger" role="alert" th:if="${!#strings.isEmpty(message)}"
        th:text="${message}" />
<!--    <p th:if="${param.register}">Your account has been registered successfully. Please log in using your credentials.</p>-->
    <form th:action="@{/login}" method="post" class="sigin-form">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <input type="submit" value="Login">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
    <p>Don't have an account? <a th:href="@{/register}">Sign up here</a></p>
</div>
</section>
<footer th:replace="~{footer :: footer}"></footer>
</body>


</html>
