<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/styles.css}"/>

</head>

<body>
<div th:replace="~{header :: header}">...</div>
<a th:href="@{/dashboard}">
    <button class="btn">BACK</button>
</a>
<form th:action="@{/updateProfile}" method="post" class="signin-form" th:object="${userProfile}">
    <h3>Edit your profile</h3>
    <table>
        <tr>
            <td><label for="name">Name:</label></td>
            <td><input type="text" id="name" th:field="*{name}" /></td>
        </tr>
        <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="text" id="email" th:field="*{email}" /></td>
        </tr>
        <tr>
            <td><label for="phone">Phone:</label></td>
            <td><input type="text" id="phone" th:field="*{phone}" /></td>
        </tr>
    </table>
    <button class="btn" type="submit">UPDATE</button>

</form>


<footer th:replace="~{footer :: footer}">...</footer>
</body>
</html>
